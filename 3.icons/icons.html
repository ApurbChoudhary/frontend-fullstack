<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome - Integration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      <!--
      favicon
      --
    />
    <link
      rel="icon"
      href="/icons/image/icons8-favicon-94.png"
      type="image/png"
    />
    />
  </head>
  <body>
    <!-- using fontawesome icons -->
    <i style="font-size: 40px; color: brown" class="fa-solid fa-star"></i>
    <!-- Using SVG Icons -->
    <img style="width: 200px" src="/icons/image/kiss.svg" alt="Kissing Scene" />
  </body>
</html>

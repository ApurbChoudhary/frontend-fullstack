<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <!-- Nested HTML Table -->
    <h2>Nested HTML Tables</h2>
    <hr />
    <table>
      <caption>
        Employee Informations
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Department</th>
      </tr>
      <tr>
        <td>Apurb</td>
        <td>30</td>
        <td>Male</td>
        <td>
          <table>
            <tr>
              <th>Department Name</th>
              <td>Manager</td>
              <td>Sales</td>
            </tr>
            <tr>
              <td>Sales</td>
              <td>Prince</td>
              <td>&#x20b9;2000</td>
            </tr>
            <tr>
              <td>IT</td>
              <td>Prince</td>
              <td>&#x20b9;1500</td>
            </tr>
            <tr>
              <td>Admin</td>
              <td>Prince</td>
              <td>&#x20b9;500</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Prince</td>
        <td>28</td>
        <td>Male</td>
        <td>
          <table>
            <tr>
              <th>Department Name</th>
              <td>Manager</td>
              <td>Sales</td>
            </tr>
            <tr>
              <td>Security</td>
              <td>Prince</td>
              <td>&#x20b9;2000</td>
            </tr>
            <tr>
              <td>Cloud</td>
              <td>Prince</td>
              <td>&#x20b9;1500</td>
            </tr>
            <tr>
              <td>Developer</td>
              <td>Prince</td>
              <td>&#x20b9;500</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
<style>
  table {
    border: 1px solid #ccc;
    width: 100%;
  }
  th,
  td {
    padding: 10px;
    border: 1px solid #ccc;
  }
  th {
    background-color: aqua;
  }
</style>

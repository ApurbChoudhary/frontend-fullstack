<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h2>Customer tables</h2>
    <hr />
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>John</td>
        <td>22</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>11</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Immortal</td>
        <td>God</td>
      </tr>
    </table>
  </body>
</html>
<style>
  table {
    width: 100%;
    border: 1px solid #ccc;
  }
  th,
  td {
    background-color: aliceblue;
    padding: 10px;
    border: 1px solid #ccc;
  }
</style>

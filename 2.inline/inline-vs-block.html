<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Vs Block Elements</title>
  </head>
  <body>
    <!-- Inline Elements (span, a, strong, em)    -->
    <a href="">Hello there</a>
    <a href="">How are your car</a>
    <!-- Block elements (p, h1, form)-->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste ab, aliquid
      ex quasi magnam sint eos nobis officia qui blanditiis ut deserunt
      accusamus! Veritatis vel, soluta amet magnam dolorem quisquam.
    </p>
  </body>
</html>
